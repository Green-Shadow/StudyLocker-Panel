<ion-header>

  <ion-navbar>
    <ion-title>Add Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
	<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-select interface='popover'>
							
						</ion-select>
					</ion-col>
					<ion-col>
						<ion-select interface='popover'>
							
						</ion-select>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-select interface='popover'>
						
						</ion-select>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Question Text</ion-label>
			<ion-textarea></ion-textarea>
		</ion-item>
		<ion-item *ngFor='let option of options'>
			<ion-input type="text" >{{option.id}}</ion-input>
			<ion-checkbox></ion-checkbox>
		</ion-item>
		<ion-item>
		<button ion-button icon-only outline>
  			<ion-icon name="add"></ion-icon>
		</button>
		<button ion-button icon-only outline>
  			<ion-icon name="remove"></ion-icon>
		</button>
		</ion-item>
		<ion-item>
			<button ion-button icon-start>
  			<ion-icon name="image"></ion-icon>
  				Upload Image
			</button>
		</ion-item>
		<ion-item>
			<button ion-button>Add</button>
		</ion-item>



</ion-list>
 
</ion-content>
