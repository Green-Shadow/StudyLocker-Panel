<ion-header>

  <ion-navbar>
    <ion-title>Add Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
	<ion-item>
		<ion-label color="primary" stacked>Syllabus</ion-label>
		<ion-select (ionChange)="syllabus_selected($event)">
			<ion-option *ngFor='let syllabus of syllabi'>{{syllabus.syllabus_name}}</ion-option>
		</ion-select>
	</ion-item>
	<ion-item>
		<ion-label color="primary" stacked>Subject</ion-label>	
		<ion-select (ionChange)="subject_selected($event)">
			<ion-option *ngFor='let subject of subjects'>{{subject.subject_name}}</ion-option>				
		</ion-select>
	</ion-item>
	<ion-item>
		<ion-label color="primary" stacked>Topic</ion-label>
		<ion-select (ionChange)="topic_selected($event)">
			<ion-option *ngFor='let topic of topics'>{{topic.name}}</ion-option>		
		</ion-select>
	</ion-item>	
		<ion-item>
			<ion-label color="primary" stacked>Question Text</ion-label>
			<ion-textarea></ion-textarea>
		</ion-item>
		<ion-item *ngFor="let option of options; let i=index">
			<ion-input type="text" placeholder={{i+1}} (ionChange)="update_option($event.value,i);"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button icon-only outline (click)="add_option()">
  				<ion-icon name="add"></ion-icon>
			</button>
			<button ion-button icon-only outline (click)="remove_option()">
  				<ion-icon name="remove"></ion-icon>
			</button>
		</ion-item>
		<ion-item>
		<ion-label color="primary" stacked>Correct Answer:</ion-label>
			<ion-select>
				<ion-option *ngFor='let option of options'>{{option.text}}</ion-option>		
			</ion-select>
		</ion-item>
		<ion-item>
			<button ion-button icon-start>
  			<ion-icon name="image"></ion-icon>
  				Upload Image
			</button>
		</ion-item>
		<ion-item>
			<button ion-button>Add</button>
		</ion-item>



</ion-list>
 
</ion-content>
